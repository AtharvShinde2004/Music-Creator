<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Beat Maker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.min.js"></script>
</head>
<body>

  <header>
    <h1>Beat Maker</h1>
    <p>Click on the squares to create beats</p>
  </header>

  <main>
    <!-- Beat grid layout -->
    <div id="beatGrid">
      <div class="instrument" id="kick">
        <h2>Kick</h2>
        <div class="steps"></div>
      </div>
      <div class="instrument" id="snare">
        <h2>Snare</h2>
        <div class="steps"></div>
      </div>
      <div class="instrument" id="hihat">
        <h2>HiHat</h2>
        <div class="steps"></div>
      </div>
    </div>

    <!-- Control buttons -->
    <div id="controls">
      <button id="playButton">Play</button>
      <button id="stopButton">Stop</button>
    </div>
  </main>

  <footer>
    <p>Simple Beat Maker &copy; 2024</p>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>

</body>
</html>
