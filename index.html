<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Maker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Beat Maker</h1>
    <p>Create your own beats with various instruments</p>
  </header>

  <!-- Main Content -->
  <main>

    <!-- Controls for Instruments -->
    <section id="controls">
      <!-- Instrument labels and grids will be dynamically inserted by JavaScript -->
    </section>

    <!-- Beat Grid -->
    <section id="beatGrid">
      <!-- Checkboxes for each instrument and beat position will be dynamically generated here -->
    </section>

  </main>

  <!-- Footer -->
  <footer>
    <p>Music Maker &copy; 2024</p>
  </footer>

  <!-- Script to load sounds and initialize app functionality -->
  <script src="script.js"></script>

</body>
</html>
