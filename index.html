<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Beat Maker</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Load Tone.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.min.js"></script>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Beat Maker</h1>
    <p>Create your own beats with various instruments</p>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Instrument Selection Dropdown -->
    <section id="instrument-selector">
      <label for="instrument">Choose an instrument:</label>
      <select id="instrument">
        <option value="Kick">Kick</option>
        <option value="Snare">Snare</option>
        <option value="HiHat">HiHat</option>
        <option value="Clap">Clap</option>
        <option value="Bass">Bass</option>
      </select>
      <button onclick="addInstrument()">Add Instrument</button>
    </section>

    <!-- Controls for Playback -->
    <section id="controls">
      <button id="playButton">Play</button>
      <button id="stopButton">Stop</button>
    </section>

    <!-- Beat Grid -->
    <section id="beatGrid">
      <!-- Grid checkboxes for each instrument and beat position will be dynamically generated -->
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Beat Maker &copy; 2024</p>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>

</body>
</html>
